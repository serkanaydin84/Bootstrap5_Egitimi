<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Merhaba, Bootstrap 5.0 Derslerine Hoşgeldiniz</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>
    <h1>Bootstrap 5.0 Derslerine Hoşgeldiniz <br> <p class="text-muted"> Margin & Padding</p></h1>

    <!--
        Margin ve Padding => {propery}{sides}-{size}

        {propery} =>
            m: margin
            p: padding

        {sides} =>
            t: top
            b: bottom
            l: left
            r: right
            x: left, right
            y: top, bottom

        {size} =>
            0: mt-0 => margin-top:0
            1: mt-1 => margin-top:$spacer * 0.25
            2: mt-2 => margin-top:$spacer * 0.50
            3: mt-3 => margin-top:$spacer * 1.00
            4: mt-4 => margin-top:$spacer * 1.50
            5: mt-5 => margin-top:$spacer * 3.00
            auto: mx-auto
    -->

    <div class="bg-primary p-2">First</div>
    <div class="bg-danger p-5 mt-4">Second</div>

    <br><br>

    <div class="bg-primary p-3 mx-auto" style="text-align: center; width: 150px;">Merkezdeki Element</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
