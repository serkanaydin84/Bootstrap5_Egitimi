<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Merhaba, Bootstrap 5.0 Derslerine Hoşgeldiniz</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>
    <h1>Bootstrap 5.0 Derslerine Hoşgeldiniz<br> <p class="text-muted"> Border & Shadows</p></h1>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>

    <br><br>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-2"></div>
    <div class="bg-light mt-2 p-4 border border-end-0"></div>
    <div class="bg-light mt-2 p-4 border border-start-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>

    <br><br>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-success"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-info"></div>
    <div class="bg-light mt-2 p-4 border border-warning"></div>

    <br><br>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-start"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border border-info rounded-end"></div>

    <br><br>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border border-primary rounded-5"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-top-5"></div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-start-5"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-bottom-5"></div>
    <div class="bg-light mt-2 p-4 border border-info rounded-end-5"></div>

    <br><br>

    <img src="https://via.placeholder.com/200" alt="" class="rounded">
    <img src="https://via.placeholder.com/200" alt="" class="rounded-top">
    <img src="https://via.placeholder.com/200" alt="" class="rounded-start">
    <img src="https://via.placeholder.com/200" alt="" class="rounded-bottom">
    <img src="https://via.placeholder.com/200" alt="" class="rounded-end">
    <img src="https://via.placeholder.com/200x100" alt="" class="rounded-circle">
    <img src="https://via.placeholder.com/200x100" alt="" class="rounded-pill">

    <br><br>

    <img src="https://via.placeholder.com/200" alt="" class="rounded-sm">
    <img src="https://via.placeholder.com/200" alt="" class="rounded-lg">

    <br><br>

    <div class="bg-light mt-4 p-4 rounded shadow-none"></div>
    <div class="bg-light mt-4 p-4 rounded shadow-sm"></div>
    <div class="bg-light mt-4 p-4 rounded shadow"></div>
    <div class="bg-light mt-4 p-4 rounded shadow-lg"></div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
